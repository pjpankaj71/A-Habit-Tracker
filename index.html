<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Check-In</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    :root {
        --yellow: #FFD500;
        --black: #000000;
        --bg-light: #ffffff;
        --bg-dark: #1c1c1c;
        --text-light: #ffffff;
        --text-dark: #000000;
        --radius: 14px;
        --shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to bottom, #fffdf5, #fff8d1);
        color: var(--text-dark);
        max-width: 100%;
        overflow-x: hidden;
    }
    .container {
        max-width: 480px;
        margin: auto;
        padding: 1rem;
    }
    header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    .logo {
        background: var(--yellow);
        color: var(--black);
        font-weight: bold;
        font-size: 1.2rem;
        width: 50px;
        height: 50px;
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
    }
    header h1 {
        font-size: 1.3rem;
        margin: 0;
    }
    header p {
        font-size: 0.85rem;
        margin: 0;
        color: #555;
    }
    .btn {
        display: inline-block;
        padding: 0.8rem 1rem;
        border: none;
        border-radius: var(--radius);
        font-weight: bold;
        cursor: pointer;
        text-align: center;
    }
    .btn-yellow {
        background: var(--yellow);
        color: var(--black);
        box-shadow: var(--shadow);
    }
    .btn-outline {
        background: transparent;
        border: 2px solid #ddd;
    }
    section {
        background: var(--bg-light);
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
    }
    .emoji-picker {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
        gap: 0.5rem;
        margin: 0.5rem 0;
    }
    .emoji-picker button {
        font-size: 1.2rem;
        background: var(--bg-light);
        border: 1px solid #eee;
        border-radius: var(--radius);
        cursor: pointer;
    }
    .weekly-overview {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        overflow-x: auto;
    }
    .day {
        flex: 0 0 auto;
        min-width: 60px;
        background: #f9f9f9;
        border-radius: var(--radius);
        text-align: center;
        padding: 0.5rem;
        font-size: 0.8rem;
        box-shadow: var(--shadow);
    }
    .toast {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background: var(--yellow);
        color: var(--black);
        padding: 0.8rem 1rem;
        border-radius: var(--radius);
        font-weight: bold;
        display: none;
        box-shadow: var(--shadow);
        z-index: 999;
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">DC</div>
        <div>
            <h1>Daily Check-In</h1>
            <p>Sleek habit tracker — built for Telegram. Data stored locally.</p>
        </div>
    </header>
    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap;">
        <button class="btn btn-yellow">+ Add Habit</button>
        <button class="btn btn-outline">Clear data</button>
    </div>
    <section>
        <h2>Your Habits</h2>
        <p>No habits yet — add one using the button above.</p>
    </section>
    <section>
        <h2>Add / Edit Habit</h2>
        <input type="text" placeholder="Habit name (e.g., 'Read 20 min')" style="width:100%;padding:0.5rem;border-radius:var(--radius);border:1px solid #ccc;">
        <div class="emoji-picker">
            <button>💧</button><button>🧘</button><button>💻</button><button>🏃</button>
            <button>📚</button><button>🍎</button><button>🔥</button><button>🔔</button>
        </div>
        <button class="btn btn-yellow" style="width:100%;">Save</button>
    </section>
    <section>
        <h2>Weekly Overview</h2>
        <div class="weekly-overview">
            <div class="day">Sun<br>0</div>
            <div class="day">Mon<br>0</div>
            <div class="day">Tue<br>0</div>
            <div class="day">Wed<br>0</div>
            <div class="day">Thu<br>0</div>
            <div class="day">Fri<br>0</div>
            <div class="day">Sat<br>0</div>
        </div>
    </section>
</div>
<div class="toast" id="toast">Great job! 🎉</div>
</body>
</html>
